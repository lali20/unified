<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
            
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: white;
        }
        .heading {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }
        .heading span {
            font-size: 24px;
            font-weight: normal;
            color: white;
        }
        .role-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        .role-btn:hover {
            background-color: #3e8e41;
        }
        .role-btn.admin {
            background-color: #9C27B0;
        }
        .role-btn.student {
            background-color: #03A9F4;
        }
        .role-btn.teacher {
            background-color: #FFC107;
        }
        .illustration {
            width: 100%;
            height: 500px;
            background-image: url('https://onlinedegrees.sandiego.edu/wp-content/uploads/2022/12/teachingdegree.jpg');
            background-size: 150%;
            
            background-position: center;
            border-radius: 20px 20px 10px 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration"></div>
        <h1 class="heading">Student-Teacher Booking Appointment <span>Choose your role</span></h1>
        <p>Select your role:</p>
        <button class="role-btn admin" onclick="location.href='admin.html'">Admin</button>
        <button class="role-btn student" onclick="location.href='student.html'">Student</button>
        <button class="role-btn teacher" onclick="location.href='teacher.html'">Teacher</button>
    </div>
</body>
</html>
