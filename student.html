<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://www.thoughtco.com/thmb/SCBLwY2p-iEr2Fq30tD-wNyj424=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/in-the-classroom-multi-ethnic-students-listening-to-a-lecturer-and-writing-in-notebooks--smart-young-people-study-at-the-college--962475722-5c76f411c9e77c0001f57b64.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 700px;
            height: 300px;
            margin: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://www.thoughtco.com/thmb/SCBLwY2p-iEr2Fq30tD-wNyj424=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/in-the-classroom-multi-ethnic-students-listening-to-a-lecturer-and-writing-in-notebooks--smart-young-people-study-at-the-college--962475722-5c76f411c9e77c0001f57b64.jpg">
        </div>
        <h2>Welcome, Student!</h2>
        <div class="nav-container">
            <button onclick="navigateTo('register')">Register</button>
            <br>
            <button onclick="navigateTo('login')">Login</button>
            <br>
            <button onclick="navigateTo('search-teacher')">Search Teacher</button>
            <br>
            <button onclick="navigateTo('book-appointment')">Book Appointment</button>
            <br>
            <button onclick="sendMessage()">Send Message</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
