<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://onlinedegrees.sandiego.edu/wp-content/uploads/2022/12/teachingdegree.jpg" alt="Student and Teacher">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <button onclick="navigateTo('admin')">Admin</button>
            <button onclick="navigateTo('teacher')">Teacher</button>
            <button onclick="navigateTo('student')">Student</button>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <h3>Add Teacher</h3>
        <form id="add-teacher-form">
            <label for="teacher-name">Name:</label>
            <input type="text" id="teacher-name" name="teacher-name" required><br>
            <label for="teacher-department">Department:</label>
            <input type="text" id="teacher-department" name="teacher-department" required><br>
            <label for="teacher-subject">Subject:</label>
            <input type="text" id="teacher-subject" name="teacher-subject" required><br>
            <button type="submit">Add Teacher</button>
        </form>

        <h3>Update/Delete Teacher</h3>
        <button>Update Teacher</button>
        <button>Delete Teacher</button>

        <h3>Approve Registration Student</h3>
        <button>Approve Students</button>
    </div>

    <script src="script.js"></script>
     <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1556740714-6455bd3f7f1a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</body>
</html>
