<script src="script.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1556740714-6455bd3f7f1a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <p>Welcome, Teacher!</p>
        <div class="nav-container">
            <button onclick="navigateTo('schedule')">Schedule Appointment</button>
            <br>
            <button onclick="navigateTo('approve-appointment')">Approve/Cancel Appointment</button>
             <br>
            <button onclick="navigateTo('view-messages')">View Messages</button>
             <br>
            <button onclick="navigateTo('view-appointments')">View All Appointments</button>
            <br>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
